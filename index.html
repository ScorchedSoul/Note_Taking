           <textarea name="" id="noteContent" cols="" rows="5" placeholder="Write your note here !"></textarea>

           <button type="button" id="addBtn" class="addBtn"><i class="fa-solid fa-plus"></i>ADD NOTE</button>

        <!-- output section -->
        <div class="noteList" id="noteList">
   
        </div>
    
        <!-- Delete all button -->
        <div>
            <button type="button" id="delAllBtn" class="delAllBtn" title="DELETE ALL !!"><i class="fa-solid fa-trash"></i></button>
